<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
      
  
  
  
      <div class="card-container">
        <!--<span class="pro">INFO</span> -->
        <img class="round" src="../../assets/img/nena.jpg" alt="user" />
        <h3>Pamela Sosa</h3>
        <h6>Alumna</h6>
        <p>Año cursado: 1º Grado</p>
        <p>Edad: 6 años</p>
        <div class="buttons">
          <button class="primary">
            Ver Todo
          </button>
          <button class="primary ghost">
            Editar Perfil
          </button>
        </div>
        <div class="skills">
          <h6>Premios</h6>
          <ul>
            <li>Buena en Matemáticas</li>
            <li>Cientifica</li>
            <li>Deportista</li>
          </ul>
        </div>
      </div>
      
     
  
    </mat-sidenav>
  
    <mat-sidenav-content>
      
      <div class="todo">
        <div class="cabecera">
          <button class="hamburgesa" (click)="sidenav.toggle()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
          </button>
                       
  
  
                    <nav style="margin-top: 40px;" class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
                        <div class="container">
                            <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                                    <a class="salir" href="/login">
                                        <i class="fas fa-3x fa-sign-out-alt" style="color: white; "></i>
                                        <p style="text-align: center; color: #ffff;">Salir</p>
                                    </a>
  
  
                                </ul>
                            </div>
  
                        </div>
                    </nav>
  
            
        </div>
        
        <div class="contenidoPrincipal">
  
            <h4 class="letracursada">Cursadas - Ciclo 2020</h4>
  
            <div class="content" ng-class="{show: show}" fxLayout="row wrap" fxLayoutGap="16px grid">
                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let profesores of profesor">
                    <mat-card class="materias">
                        <mat-card-header>
                            <img mat-card-avatar [src]="profesores.avatar" class="avatarMateria">
                            <mat-card-title>{{profesores.title}}</mat-card-title>
                            <mat-card-subtitle>{{profesores.subtitle}}</mat-card-subtitle>
                        </mat-card-header>
  
                        <img mat-card-image [src]="profesores.url" alt="Photo of {{profesores.title}}">
                        <mat-card-content>
                            <p>
                                <b>{{profesores.content}}</b>
                            </p>
                        </mat-card-content>
  
                        <mat-card-actions>
                            <button style="background-color: #EEB391;" (click)="vercontenidos()" class="btn btn-primary" mat-button>VER CONTENIDO</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
  
        </div>
  </div>
  
  
  
  
  
  
  
      
    </mat-sidenav-content>
  
  
  </mat-sidenav-container>
