<div class="row justify-content-center h-100">

<div class="col-md-4" *ngFor="let contenido of contenidos">

<div class="card text-center">

<div class="card-header d-flex justify-content-between align-items-center">
{{contenido.materia}}
<button class="btn btn-danger">
    Eliminar contenido
</button>
</div>
<div class="card-body">
<p>Descripcion: {{contenido.descripcion}}</p>
<p>Materia: {{contenido.materia}}</p>
<a href="{{contenido.link}}">Link a video</a>
<p>Fecha: {{contenido.created_at}}</p>

</div>

</div>

</div>
</div>
