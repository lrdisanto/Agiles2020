<div class="todo" style="    background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%);
">
    <app-cabecerados>

    </app-cabecerados>



    <div class="container" style="margin-top: 100px; ">
        <div class="row justify-content-center h-100">


            <div class="col-md-4" *ngFor="let contenido of contenidos">

                <div class="card text-center">

                    <!-- <div class="card-header d-flex justify-content-between align-items-center letralinda">
                        {{contenido.materia}}

                    </div> -->
                    <div class="card-body">

                        <button src="assets/img/pictures/thumbnails/eliminar.jpg" class="btn btn-danger" (click)="deleteContenido(contenido.idcontenido)">
    Eliminar contenido
</button>
                        <!-- <p>Id: {{contenido.idcontenido}}</p> -->
                        <p class="letralinda">Descripcion: {{contenido.descripcion}}</p>
                        <p class="letralinda">Materia: {{contenido.materia}}</p>
                        <!-- <a href="{{contenido.link}}">Link a video</a> -->


                        <iframe width="315" height="200" [src]=" contenido.link | urls">
                        </iframe>


                        <p class="letralinda">Fecha: {{contenido.created_at.slice(0, -14)}}</p>

                    </div>

                </div>

            </div>
        </div>
    </div>






</div>
