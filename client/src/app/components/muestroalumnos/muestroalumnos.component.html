<div class="todo">
    <a class="navbar-brand js-scroll-trigger">

        <img src="assets/img/logo.png">

    </a>
    <div class="collapse navbar-collapse" id="navbarResponsive"></div>

    <nav style="margin-top: 40px;" class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Inicio</a></li>

                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/altaalumnos">Atrás</a></li>


                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; ">
        <div class="row justify-content-center h-100">
            <div class="col-md-4" *ngFor="let alumno of alumnos">
                <div class="card text-center">
                    <div class="card-body">
                        <button class="btn btn-danger"
                            style=" width: 90px; margin-top: -10px; margin-left: 190px; margin-bottom: 10px;"
                            (click)="deleteAlumno(alumno.idalumno)">
                            Eliminar
                        </button>
                        <button class="btn btn-success"
                            style=" width: 90px; margin-top: -70px ; margin-bottom: 10px; margin-left: 5px;">
                            Editar
                        </button>
                        <!-- <p>Id: {{contenido.idcontenido}}</p> -->
                        <p class="letralinda">Nombre: {{alumno.nombre}}</p>
                        <p class="letralinda">Apellido: {{alumno.apellido}}</p>
                        <p class="letralinda">DNI: {{alumno.dni}}</p>
                        <p class="letralinda">Mail: {{alumno.mail}}</p>
                        <p class="letralinda">Año: {{alumno.idanio}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>






</div>
