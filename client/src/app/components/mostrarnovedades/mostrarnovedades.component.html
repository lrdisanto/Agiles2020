<div class="todo" style="    background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%);
">
    <app-cabecerados>

    </app-cabecerados>
    <nav style="margin-top: 40px;" class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Inicio</a></li>

                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/agregarnovedades">Atrás</a></li>


                </ul>
            </div>
        </div>
    </nav>


<div class="container" style="margin-top: 100px; ">
    <div class="row justify-content-center h-100">


        <div class="col-md-4" *ngFor="let n of novedades">

            <div class="card text-center">

                <h1 class="card-header d-flex justify-content-between align-items-center letralinda">
                  {{n.titulo}} 

                </h1>
                <div class="card-body">


                    <button class="btn btn-danger"
                        style=" width: 90px; margin-top: -10px; margin-left: 190px; margin-bottom: 10px;"
                        (click)="deleteNovedad(n.idnovedades)">
                        Eliminar
                    </button>
                    <button class="btn btn-success"
                        style=" width: 90px; margin-top: -70px ; margin-bottom: 10px; margin-left: 5px;">
                        Editar
                    </button>

                    <p>Descripción:{{n.descripcion}}</p>
                    <div style="height: 150px;">
                    <img style="height:150px; margin-right: 20px;" src="{{n.imagen}}">
                </div>
                </div>



            </div>

        </div>
    </div>
</div>
